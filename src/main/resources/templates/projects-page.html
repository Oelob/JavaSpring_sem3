<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home / ProjectsAll</title>
</head>
<body>
<h1>Проекты</h1>
<table>
    <thead>
    <tr>
        <th>Идентификатор записи</th>
        <th>Имя Проекта</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projects}">
        <td><span th:text="${project.id}"></span></td>
        <td><span th:text="${project.name}"> </span></td>
    </tr>
    </tbody>
</table>

</body>
</html>
